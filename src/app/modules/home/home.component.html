<div class="full_container">
    <div class="games_container">
        <div *ngIf="games.length === 0; else listadoDeJuegos" class="no_games_msj">
            <span>No hay juegos publicados!</span>
        </div>

        <ng-template #listadoDeJuegos>
            <div *ngFor = "let game of games"  appHighlightItem >

                <div *ngIf="game.es_destacado" [routerLink] = "[game.id]" class="game_container">
                    <div class="img_container">
                        <img src="{{game.poster}}" alt=""> 
                        <div class="genero_container">
                            <span>{{game.genero}}</span>
                        </div>
                    </div>
                    <div class="game_info">
                        <h3>{{game.nombre}}</h3>
                     
                        <div style="display: flex; justify-content: flex-end;">
                            <h4 class="precio">${{game.precio}}</h4>
                        </div>
                    </div>   
                </div>
                
            </div>
        </ng-template>
        
    </div>
</div>
